server:
  admin_address: ":19090"
  data_address: ":8090"

  # Basic TLS configuration for the main data listener
  tls:
    enabled: true
    cert_file: "../../build/certs/server.crt"
    key_file: "../../build/certs/server.key"
    min_version: "1.2"
    cipher_suites:
      - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
      - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
      - "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384"
      - "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256"

    # Optional client certificate authentication
    client_auth:
      required: false
      ca_file: "../../build/certs/ca.crt"
      verify_mode: "verify-if-given"

    # SNI support for multiple domains
    sni:
      "api.example.com":
        cert_file: "../../build/certs/api.crt"
        key_file: "../../build/certs/api.key"
      "admin.example.com":
        cert_file: "../../build/certs/api.crt"
        key_file: "../../build/certs/api.key"

  # Alternative: Multiple listeners with different configurations
  # listen_params:
  #   - address: ":8080"
  #     protocol: "http"
  #   - address: ":8443"
  #     protocol: "https"
  #     tls:
  #       enabled: true
  #       cert_file: "../../build/certs/server.crt"
  #       key_file: "../../build/certs/server.key"
  #       min_version: "1.3"

telemetry:
  otlp_endpoint: "http://localhost:4317"
  insecure: true

control_plane:
  address: "localhost:9090"
  mtls_enabled: false

pipeline:
  file: "pipeline.yaml"

logging:
  level: "info"
