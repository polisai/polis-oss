server:
  listenParams:
    - address: ":8090"
      protocol: "https"
      tls:
        enabled: true
        cert_file: "../../build/certs/server.crt"
        key_file: "../../build/certs/server.key"
        min_version: "1.2"

pipelines:
  - id: basic-passthrough
    description: "Forwards all traffic to the upstream service without modification."
    agentId: "*"
    protocol: http
    nodes:
      - id: start
        type: egress
        config:
          # Use proxy mode for dynamic upstream based on original request destination
          upstream_mode: proxy
        on:
          success: ""
