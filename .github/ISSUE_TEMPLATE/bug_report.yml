name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, I saw...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Configure proxy with...
        2. Send request to...
        3. Observe error...
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      value: |
        - OS: [e.g., Ubuntu 22.04]
        - Go Version: [e.g., 1.25.0]
        - Proxy Version: [e.g., v0.1.0 or commit hash]
        - Deployment: [e.g., Docker, binary, Kubernetes]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste relevant logs, errors, or stack traces
      render: shell
      placeholder: |
        Paste logs here...

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration (redact sensitive info)
      render: yaml
      placeholder: |
        Paste configuration here...

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical - Production down
        - High - Major functionality broken
        - Medium - Feature partially broken
        - Low - Minor issue or inconvenience
    validations:
      required: true

  - type: checkboxes
    id: security
    attributes:
      label: Security Consideration
      description: Does this bug have security implications?
      options:
        - label: This bug has security implications (will contact security@polisai.com separately)

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information
      placeholder: Add any other relevant information...
