name: CI Pipeline

on:
  push:
    branches: [main, 'u/**', 'feature/**']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

env:
  GO_VERSION: '1.25.x'
  GOLANGCI_LINT_VERSION: 'v2.5.0'

jobs:

  # Job 1: Build & Unit Tests
  build-and-test:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Create coverage directory
        run: mkdir -p tests/coverage

      - name: Run tests with race detector
        run: go test -v -race -timeout=5m -coverprofile=tests/coverage/coverage.out -covermode=atomic ./...

  # Job 2: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run integration tests
        run: |
          if [ -d "tests/integration" ] && ls tests/integration/*_test.go >/dev/null 2>&1; then
            go test -v -timeout=10m ./tests/integration/...
          else
            echo "No integration tests found - skipping"
          fi

  # Job 3: Contract Tests
  contract-tests:
    name: API Contract Tests
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run contract tests
        run: |
          if [ -d "tests/contract" ] && ls tests/contract/*_test.go >/dev/null 2>&1; then
            go test -v -timeout=5m ./tests/contract/...
          else
            echo "No contract tests found - skipping"
          fi


