id: demo-pipeline
agentId: "*"
protocol: http
nodes:
  - id: start
    type: auth
    on:
      success: egress
      failure: deny
  - id: egress
    type: egress
    config:
      upstream_mode: static
      upstream_url: https://api.openai.com
    on:
      success: ""
  - id: deny
    type: terminal.deny
